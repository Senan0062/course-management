databaseChangeLog:
  - changeSet:
      id: 002-create-user-roles-table
      author: senanqurbanov
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_roles_users
                    references: users(id)
                    onDelete: CASCADE
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false